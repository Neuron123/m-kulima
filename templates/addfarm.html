{% extends 'base.html'%}
{% block content%}

<div class="content-wrapper">
 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Farm</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/dashboard/">Home</a></li>
              <li class="breadcrumb-item active">Add Farm</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Farm</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" method="POST" action="/addfarm/">
              	{% csrf_token %}
                <div class="card-body">
                	<div class="form-group">
                    <label for="farmname">Farm Name</label>
                    <input type="text" name="farmname" class="form-control" id="farmname" placeholder="Enter Name" required>
                  </div>
                  <div class="form-group">
                    <label for="county">County</label>
                    <input type="text" name="county" class="form-control" id="county" placeholder="Enter County">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
                  </div>
                   <div class="form-group">
                    <label for="size">Size(in acres)</label>
                    <input type="number" name="size" class="form-control" id="size" placeholder="Size" required>
                  </div>
                   <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" id="description" placeholder="Optional">
                  </div>

                  <!--
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
                -->
                  <div class="form-group">
                    <input type="hidden" class="form-control" id="email" name="useremail" value="{{user.email}}">
                    
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

{% endblock%}
